<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
:root {
	background-color: #fff;
	color: #000;
	font-family: sans-serif;
}
h1 {
	margin-bottom: 0;
	font-size: 16px;
	white-space: nowrap;
}
.collapsible::before {
	content: '\25bc';
	display: inline-block;
	width: 1em;
}
.collapsed::before {
	content: '\25b6';
}
p, ul {
	list-style: none;
	margin-top: 0;
	padding: 0;
	white-space: nowrap;
	font-size: 12px;
	line-height: 16px;
}
h1.collapsed + p,
h1.collapsed + p + ul,
li.collapsed > ul {
	display: none;
}
li > ul {
	padding-left: 2em;
}
</style>
</head>
<body>
<div style="height: 30px"><div style="position: fixed;"><button id="scanPage" onclick="scanPage();"></button></div></div>
<script type="text/javascript" src="sidebar.js"></script>
</body>
</html>
